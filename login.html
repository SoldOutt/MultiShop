<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="header_top">
        <div class="logo">
            <a href="index.html">
                <p>multi<span>shop</span></p>
            </a>
        </div>
        <div class="search">
            <form action="">
                <input type="text" id="search_input" placeholder="Tìm kiếm">
                <button><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="login">
            <a href="login.html"><i class="fas fa-user"></i>Đăng nhập</a>
        </div>
    </div>
    <section>
        <div class="contain">
            <!-- Sign In -->
            <div class="user box_signIn">
                <div class="box_img">
                    <img src="img/login.jpg" alt="">
                </div>
                <div class="box_form">
                    <form action="#">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Sign In">
                        <p>If you don't have an account? <span onclick="Login_toggle()">Sign up</span></p>
                    </form>
                </div>
            </div>
            <!-- Sign Up -->
            <div class="user box_signUp">
                <div class="box_img">
                    <img src="img/signup.jpg" alt="">
                </div>
                <div class="box_form">
                    <form action="#">
                        <h2>Sign Up</h2>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Phone number">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up">
                        <p>If you have an account? <span onclick="Login_toggle()">Sign In</span></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
